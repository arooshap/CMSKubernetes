# Default values for reqmgr2ms-unmer-t2t3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cern.ch/cmsweb/msunmerged
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2208d"
  name: ms-unmer-t2t3
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

imagePullSecrets: []
nameOverride: "ms-unmer-t2t3"
fullnameOverride: "ms-unmer-t2t3"

environment:


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account

lifecycle:
  postStart:
    exec:
      command:
      - bash
      - -c
      - sudo chmod 0777 /data/srv/logs/reqmgr2ms; sudo chown _reqmgr2ms:_reqmgr2ms /data/srv/logs/reqmgr2ms

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8242/ms-unmerged/data/status"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18242"

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false

securityContext: 
  privileged: true

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "3Gi"
    cpu: "1000m"


imageFilebeat:
  name: ms-unmer-t2t3-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
   ]

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
