# Default values for das-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

isCanaryRelease:
  set: false
  weight: "10"

replicaCount: 
  prod: 3
  test: 1

image:
  repository: cmssw/das-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "04.06.97"
  env:
  - name: X509_USER_PROXY
    value: /etc/proxy/proxy
  args:
  - /data/das2go
  - -config
  - /etc/secrets/dasconfig.json

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

environment:
  prod: false
  preprod: false
  test : false

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18217"

podSecurityContext: {}

securityContext: {}

service: 
  port: 8217
  name: das
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18127 
  name: das-mon 
  protocol: TCP

autoscaling: {}

resources:
  requests:
    memory: "100Mi"
    cpu: "200m"
  limits:
    memory: "3Gi"
    cpu: "4000m"

livenessProbe:
  httpGet:
    path: /das
    port: 8217
  initialDelaySeconds: 120
  periodSeconds: 10
  # targetMemoryUtilizationPercentage: 80

#imageExporter values

imageExporter:
  name: das-server-exporter
  path: cmssw/exporters:20210628-static
  args:
  - /data/das2go_exporter
  - -address
  - ":18217"
  env:
  - name: X509_USER_PROXY
    value: /etc/proxy/proxy

imageExporterResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

#imagePromtail values
imagePromtail:
  name: promtail
  path: cmssw/promtail
  args:
  - /data/promtail
  - -config.file
  - /etc/secrets/promtail-config.yaml

imagePromtailResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

#imageFilebeat values
imageFilebeat:
  name: das-server-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
  ]
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

initContainers:
- name: checkcouchdb
  image: busybox:1.28
  command: ['sh', '-c', 'until nslookup das-mongo.das; do echo "Waiting for das-mongo"; sleep 10; done;']

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # restrict access to this ingress controller from specific IPs
    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#whitelist-source-range
#    nginx.ingress.kubernetes.io/whitelist-source-range: 137.138.31.19,137.138.158.91,137.138.33.200,137.138.54.48
#    nginx.ingress.kubernetes.io/affinity: "cookie"
#    nginx.ingress.kubernetes.io/session-cookie-name: "route"
#    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
#    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
  hosts:
  - host: cmsweb-test8.cern.ch
    paths:
    - /das

  tls: []
