# Default values for crabserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/crabserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.210701"

env:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18270"


podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0

securityContext: 
  privileged: true

service:
  type: ClusterIP
  port: 8270
  name: crabserver
  protocol: TCP

serviceMon:
  name: crabserver-mon
  port: 18720
  protocol: TCP

command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

lifecycle:
  postStart:
    exec:
      command:
        - bash
        - -c
        - sudo chmod 0777 /data/srv/state/crabcache/files; sudo chown _crabcache:_crabcache /data/srv/state/crabcache/files

livenessProbe:
  exec:
    command:
      - cmsweb-ping
      - "--url=http://localhost:8271/crabcache/info"
      - "--authz=/etc/hmac/hmac"
      - -verbose
      - "0"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 1500m
    memory: 3Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
