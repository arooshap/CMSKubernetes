# Default values for crabcache.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/crabcache
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.210615"

productionEnv:
  preProd: false
  prod: false
  dev: false

lifecycle:
  postStart:
    exec:
      command:
        - bash
        - -c
        - sudo chmod 0777 /data/srv/state/crabcache/files; sudo chown _crabcache:_crabcache /data/srv/state/crabcache/files

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:  {}

podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0  

securityContext: 
  privileged: true

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 1500m
    memory: 3Gi
  requests:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

livenessProbe:
  exec:
    command:
      - cmsweb-ping
      - "--url=http://localhost:8271/crabcache/info"
      - "--authz=/etc/hmac/hmac"
      - -verbose
      - "0"
  failureThreshold: 3
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 60

service:
  port: 8271
  protocol: TCP
  name: crabcache
  type: ClusterIP

serviceMon:
  port: 18271
  protocol: TCP
  name: crabcache-mon
 
command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh


nodeSelector: {}

tolerations: []

affinity: {}
