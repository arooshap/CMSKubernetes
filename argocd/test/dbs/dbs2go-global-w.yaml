apiVersion: v1
kind: ConfigMap
metadata:
  name: dbs2go-global-w-filebeat-config
  namespace: dbs
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/dbs/*${MY_POD_NAME}*
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: dbs2go-global-w
  namespace: dbs
spec:
  selector:
    app: dbs2go-global-w
  ports:
  - port: 9253
    targetPort: 9253
    name: dbs
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs2go-global-w
  name: dbs2go-global-w
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs2go-global-w
  replicas: 1
  template:
    metadata:
      labels:
        app: dbs2go-global-w
        env: k8s #k8s#
        job: dbs2go-global-w
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: "/dbs/prod/global/DBSWriter/metrics"
        prometheus.io/port: "9253"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      containers:
      - image: registry.cern.ch/cmsweb/dbs2go #imagetag
        name: dbs2go-global-w
        imagePullPolicy: Always
        env:
        - name: X509_USER_PROXY
          value: /etc/proxy/proxy
        - name: TNS_ADMIN
          value: /etc/tnsnames.ora
        command:
        - /data/run.sh
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "8000Mi"
            cpu: "8000m"
        livenessProbe:
          httpGet:
            path: /dbs/prod/global/DBSWriter/healthz
            port: 9253
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 120
          periodSeconds: 10
        ports:
        - containerPort: 9253
          protocol: TCP
          name: dbs
        command:
        - /data/run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true
        - name: tnsnames
          mountPath: /etc/tnsnames.ora
          subPath: tnsnames.ora

        securityContext:
          allowPrivilegeEscalation: false

      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: secrets
        secret:
          secretName: dbs2go-global-w-secrets
      - name: tnsnames
        configMap:
          name: tnsnames-config
      - name: token-secrets
        secret:
          secretName: token-secrets
