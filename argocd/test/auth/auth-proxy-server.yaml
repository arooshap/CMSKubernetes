---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aps-s3-filebeat-config
  namespace: auth
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/frontend/*${MY_POD_NAME}*
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  labels:
    app: auth-proxy-server
  name: auth-proxy-server
  namespace: auth
spec:
  selector:
    matchLabels:
      app: auth-proxy-server
  template:
    metadata:
      labels:
        app: auth-proxy-server
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9091"
    spec:
      serviceAccountName: auth-proxy-server-sa
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      # this daemonset will be applied to all nodes which will have role=autha label
      # kubectl label node <node-name> role=auth --overwrite
      nodeSelector:
        role: auth
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: registry.cern.ch/cmsweb/auth-proxy-server #imagetag
        name: auth-proxy-server
#         imagePullPolicy: Always
        args:
          - /data/auth-proxy-server
          - -config=/etc/secrets/config.json
          - -port=443
          - -useX509
          - -metricsPort=9091
          - -testRule
          - ""
        resources:
          requests:
            memory: "50Mi"
            cpu: "30m"
          limits:
            memory: "10Gi"
            cpu: "4000m" # we can add higher limit here
        env:
        - name: X509_USER_PROXY
          value: /etc/proxy/proxy
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 443
          name: https
        - containerPort: 9091
          name: metrics
        volumeMounts:
        - name: auth-proxy-server-secrets
          mountPath: /etc/secrets
          #defaultMode: 256
          readOnly: true
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: www-htdocs
          mountPath: /www
        - mountPath: /etc/grid-security
          name: etc-grid-security
          readOnly: true   
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true          
      initContainers:
      - name: htdocs
        image: registry.cern.ch/cmsweb/htdocs:0.0.2
        command: ['sh', '-c', 'cp -r /www/* /tmp/htdocs']
        volumeMounts:
        - name: www-htdocs
          mountPath: /tmp/htdocs
      volumes:
      - name: auth-proxy-server-secrets
        secret:
          secretName: auth-proxy-server-secrets
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: www-htdocs
        emptyDir: {}
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
      - name: token-secrets
        secret:
          secretName: token-secrets

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: auth-proxy-server
subjects:
- kind: ServiceAccount
  name: auth-proxy-server-sa
  namespace: auth
roleRef:
  kind: ClusterRole
  name: auth-proxy-server
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: auth-proxy-server
  labels:
    k8s-app: auth-proxy-server
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-proxy-server-sa
  namespace: auth
  labels:
    k8s-app: auth-proxy-server
---
